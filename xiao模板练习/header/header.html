  <!-- 总结
  1.nav-menu那的竖线可以通过伪类实现 至于第一个为啥没有 可以通过添加类first重写去掉
  2.overflow hidden 就是隐藏超出自身范围的内容 这个太久没用忘了
  3.当想用弹性布局的时候 如果每个子元素距离有固定的位置 除非你计算好了宽是多少那么
  你才能用 justify-content直接写 但是注意这个得元素齐全 偶尔元素一会一个一会多个
  那么这种布局就一会居中一会正常
  所以就不写分布布局 直接display flex 使其 变弹性盒子自己margin之类去移动
  这个不直接flaot 浮动好 因为 它不会高度塌陷  用浮动也行记得清除浮动
  4.它这布局分两块 一块100% 里面那块固定1226px 这样当页面大小调整使 会慢慢缩但是只影响外面那块
  里面那个固定了不影响
  5.还有多个input记得用个from套住方便管理
  6.之所以慢是因为大小位置都不知道所以不像，这个没关系的
  7.触摸下滑的时候注意 触发的应该是父级然后下滑 我之前做过的类似冒泡的选择 这样鼠标滑下去的时候下拉不会上去
  8.缺点类名规划不太行，而且注意css样式设的类名  和专门给js选择设的类名  不要把专门给js选择设的类名写到
  css文件里 区分开比较好
  -->
